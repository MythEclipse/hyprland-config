# ~/.config/starship.toml

add_newline = false

# Single-line format string.
# Structure: [User/OS] -> [Dir] -> [Tools (Git/Langs/Venv)] -> [Time]
# "Tools" section now uses 'surface2' (lighter grey) to pop more, and includes Venv info.

format = "[](surface0)$os$username[](bg:peach fg:surface0)$directory[](fg:peach bg:surface2)$git_branch$git_status$c$elixir$elm$golang$gradle$haskell$java$julia$nodejs$nim$rust$scala$python$docker_context[](fg:surface2 bg:lavender)$time[](fg:lavender) "

command_timeout = 5000

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

palette = "catppuccin_mocha"

[os]
disabled = false
style = "bg:surface0 fg:text"

[os.symbols]
Arch = "󰣇 "
Ubuntu = "󰕈 "
Linux = " "

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:text"
format = '[$user ]($style)'

[directory]
style = "bg:peach fg:base"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# -- Tools Section (Shared Background: surface2) --

[git_branch]
symbol = ""
style = "bg:surface2 fg:text"
format = '[$symbol $branch ]($style)'

[git_status]
style = "bg:surface2 fg:text"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:surface2 fg:text"
format = '[$symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:surface2 fg:text"
format = '[$symbol ($version) ]($style)'

[python]
# Added $virtualenv to the format
symbol = ""
style = "bg:surface2 fg:text"
format = '[$symbol $virtualenv ($version) ]($style)'

[docker_context]
symbol = ""
style = "bg:surface2 fg:text"
format = '[$symbol $context ]($style)'

# -- End Tools Section --

[time]
disabled = false
time_format = "%R"
style = "bg:lavender fg:base"
format = '[  $time ]($style)'