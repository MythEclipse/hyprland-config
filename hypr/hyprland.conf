# =============================================================================
# HYPRLAND CONFIGURATION (FIXED & SUPERCHARGED)
# =============================================================================

# --- MONITORS ---
monitor = eDP-1, 1920x1200@165, 0x0, 1

# --- PROGRAMS ---
$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = brave

# --- ENVIRONMENT VARIABLES ---
# XDG & QT
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Electron & Mozilla
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# --- GPU SPECIFIC (Auto-generated by install.sh) ---
source = ~/.config/hypr/conf/gpu.conf

# SSH Auth Socket
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/keyring/ssh

# --- WINDOW RULES ---
# Workspace Assignments
# Workspace Assignments
windowrule = match:class ^(kitty)$, workspace 1
windowrule = match:class ^(zapzap)$, workspace 2
windowrule = match:class ^(com.rtosta.zapzap)$, workspace 2
windowrule = match:class ^(discord)$, workspace 3
windowrule = match:class ^(Discord)$, workspace 3
windowrule = match:class ^(brave)$, workspace 4
windowrule = match:class ^(brave-browser)$, workspace 4

# Float Rules (windowrule v0.53.0+)
windowrule = match:class ^(pavucontrol)$, float 1
windowrule = match:class ^(thunar)$, float 1
windowrule = match:class ^(nm-connection-editor)$, float 1
windowrule = match:class ^(blueman-manager)$, float 1
windowrule = match:class ^(thunar)$, size 900 600

# Android Emulator
windowrule = match:title ^(Android Emulator)$, float 1
windowrule = match:class ^(Emulator)$, float 1

# --- AUTOSTART ---

# System Utils
exec-once = hypridle &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,pkcs11,ssh

# Tray Apps
exec-once = nm-applet &
exec-once = blueman-applet &

# Wallpaper & Clipboard
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# User Apps (Only Kitty)
exec-once = kitty


# --- INPUT ---
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.4

    touchpad {
        natural_scroll = true
        tap-to-click = true   # FIX: Menggunakan strip (-) sesuai versi Anda
        scroll_factor = 0.5
    }
}

# --- GENERAL ---
general {
    gaps_in = 10
    gaps_out = 20
    border_size = 2
    layout = dwindle
    allow_tearing = false
    
    # Catppuccin Mocha Borders
    col.active_border = rgba(cba6f7ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(595959aa)
}

# --- DECORATION ---
decoration {
    rounding = 15
    active_opacity = 0.90
    inactive_opacity = 0.80
    fullscreen_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.1

    blur {
        enabled = true
        size = 5
        passes = 4
        new_optimizations = true
        xray = true
        noise = 0.03
        ignore_opacity = true
    }

    # Syntax Shadow Baru (Wajib Nested untuk v0.53+)
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(cba6f733)
        color_inactive = rgba(00000022)
    }

}

# --- ANIMATIONS ---
animations {
    enabled = yes
    
    bezier = fluid, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, fluid, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, smoothIn
    animation = workspaces, 1, 6, default
}

# --- LAYOUTS ---
dwindle {
    pseudotile = true
    preserve_split = true
}

# Rules moved to top of file for better initialization priority

# =============================================================================
# SUPERCHARGED KEYBINDS
# =============================================================================

# --- 1. APLIKASI & SYSTEM ---
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, F5, exec, hyprctl reload
bind = $mainMod, M, exit                  # Keluar dari Hyprland
bind = $mainMod, C, killactive            # Tutup window aktif
bind = $mainMod, L, exec, hyprlock        # Lock screen

# --- 2. CLIPBOARD MANAGER (Requires: cliphist & wofi) ---
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# --- 3. WINDOW MANAGEMENT ---
bind = $mainMod, F, fullscreen, 1         # Maximize (tetap tampilkan bar/gaps)
bind = $mainMod SHIFT, F, fullscreen, 0   # Fullscreen total (game mode)
bind = $mainMod, Space, togglefloating    # Ubah jadi melayang (Floating)
bind = $mainMod, P, pseudo                # Dwindle effect
bind = $mainMod, J, togglesplit           # Ubah split (vertikal/horizontal)
bind = $mainMod, Y, pin                   # Pin window (selalu muncul)

# --- 4. GROUPS (TABBED MODE - Seperti Browser) ---
bind = $mainMod, G, togglegroup           # Buat/Hancurkan Group (Tab)
bind = $mainMod, Tab, changegroupactive, f  # Pindah ke Tab Berikutnya
bind = $mainMod SHIFT, Tab, changegroupactive, b # Pindah ke Tab Sebelumnya
bind = $mainMod CTRL, G, lockactivegroup, toggle  # Kunci grup

# --- 5. FOKUS & PINDAH WINDOW (Arrow Keys & VIM Keys) ---
# Pindah Fokus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Geser Posisi Window (Swap)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# --- 6. RESIZE WINDOW (Tahan Super+Ctrl+Panah) ---
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20

# --- 7. SPECIAL WORKSPACE (SCRATCHPAD) ---
bind = $mainMod, S, togglespecialworkspace, magic   # Buka/Tutup laci rahasia
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # Lempar window ke laci rahasia

# --- 8. WORKSPACES (Standar) ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Pindah Window ke Workspace lain (tetap di workspace sekarang)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Pindah Window + Ikut Pindah (Optional, pakai CTRL)
bind = $mainMod CTRL, 1, movetoworkspace, 1

# Scroll Mouse untuk pindah workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- 9. MOUSE ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- 10. SCREENSHOT & MEDIA ---
# Screenshot (Partial / Select)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
# Screenshot (Full Screen & Save)
bind = CTRL, Print, exec, grim ~/Pictures/Screenshots/Screenshot-$(date +'%Y-%m-%d-%H%M%S').png

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Media Control
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# --- THEME LOADING ---
# Sinkronisasi gsettings dari file konfigurasi di atas
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Tokyonight-Dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec-once = gsettings set org.gnome.desktop.interface font-name 'JetBrains Mono Nerd Font 10'

# Paksa Hyprland menggunakan kursor yang sama
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
